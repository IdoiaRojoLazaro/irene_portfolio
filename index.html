    @font-face {
      font-family: "GTAmerica-ExpandedBlack";
      src: local('Arial Black');

      url("assets/fonts/GT-America-Expanded-Black.otf") format("opentype");
      font-weight: 900;
      font-style: normal;
    }

    @font-face {
      font-family: "GT America Black";
      src: local('Arial Black');
      font-display: swap;
      src: url("assets/fonts/GT-America-Standard-Black.eot?#iefix");
      src: url("assets/fonts/GT-America-Standard-Black.eot?#iefix") format("eot"),
      url("assets/fonts/GT-America-Standard-Black.woff2") format("woff2"),
      url("assets/fonts/GT-America-Standard-Black.woff") format("woff"),
      url("assets/fonts/GT-America-Standard-Black.ttf") format("truetype"),
      url("assets/fonts/GT-America-Standard-Black.otf") format("opentype");
      font-weight: 900;
      font-style: normal;
    }

    @font-face {
      font-family: "GT America Bold";
      src: local('Arial Black');
      font-display: swap;
      src: url("assets/fonts/GT-America-Standard-Bold.eot?#iefix");
      src: url("assets/fonts/GT-America-Standard-Bold.eot?#iefix") format("eot"),
      url("assets/fonts/GT-America-Standard-Bold.woff2") format("woff2"),
      url("assets/fonts/GT-America-Standard-Bold.woff") format("woff"),
      url("assets/fonts/GT-America-Standard-Bold.ttf") format("truetype"),
      url("assets/fonts/GT-America-Standard-Bold.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: "GT America Medium";
      src: local('Arial Black');
      font-display: swap;
      src: url("assets/fonts/GT-America-Standard-Medium.eot?#iefix");
      src: url("assets/fonts/GT-America-Standard-Medium.eot?#iefix") format("eot"),
      url("assets/fonts/GT-America-Standard-Medium.woff2") format("woff2"),
      url("assets/fonts/GT-America-Standard-Medium.woff") format("woff"),
      url("assets/fonts/GT-America-Standard-Medium.ttf") format("truetype"),
      url("assets/fonts/GT-America-Standard-Medium.otf") format("opentype");
      font-weight: 500;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      color: #000;
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 16px;
      overflow: hidden;
      position: fixed;
    }

    .mobile-warning, .orientation-warning, .browser-warning {
      opacity: 0;
    }

    .mobile-warning {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: none;
      background-color: #000;
      white-space: nowrap;
      z-index: 9999;
    }

    @media screen and (max-width:992px) and (orientation:portrait) {
      .mobile-warning {
        display: block
      }
    }

    .mobile-warning__icon {
      margin-bottom: 20px
    }

    .mobile-warning__info {
      display: inline-block;
      width: 100%;
      vertical-align: middle;
      text-align: center;
      white-space: normal;
      font-family: 'GT America Black', sans-serif;
      font-size: 40px;
      line-height: 20px;
      font-weight: 900
    }

    .mobile-warning:after {
      content: "";
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }

    .mobile-warning__title {
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase
    }

    .mobile-warning__description {
      margin-top: 4px;
      color: #fff;
      font-size: 14px;
      opacity: .8
    }

    .orientation-warning {
      font-family: Roboto, sans-serif;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, .9);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 9999;
    }

    .orientation-warning__info {
      width: 300px;
      font-weight: 700;
      height: 130px;
      background-color: rgba(255, 255, 255, .8);
      color: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 20px;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden
    }

    .orientation-warning__text {
      padding: 20px 10px 0;
      margin: 0
    }

    .orientation-warning__btns {
      display: flex;
      flex-wrap: nowrap;
      width: 100%;
      height: 40px;
      justify-content: center;
      border-top: 1px solid rgba(0, 0, 0, .2)
    }

    .orientation-warning__btn {
      width: 50%;
      text-align: center;
      color: #007aff;
      border: none;
      font-size: 15px;
      margin: 0;
      padding: 0;
      background-color: transparent;
      outline: none
    }

    .safari-icon {
      margin-bottom: 20px
    }

    .browser-warning__info {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #fff;
      position: absolute;
      padding: 25px;
      text-align: center;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .browser-warning__text {
      font-family: 'GT America Black', sans-serif;
      margin-top: 40px;
      margin-bottom: 40px;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 16px;
      line-height: 16px;
      font-weight: 900
    }

    .browser-warning__img {
      width: 200px;
      height: auto
    }

    .browser-warning__svg {
      -webkit-transform-origin: 50% 0;
      transform-origin: 50% 0;
      -webkit-transform: scale(1);
      transform: scale(1)
    }

    @media screen and (orientation:portrait) {
      .browser-warning__svg {
        -webkit-transform: scale(.3);
        transform: scale(.3)
      }
    }
  </style>
</head>
